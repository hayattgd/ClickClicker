<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="stylesheet/standard.css">
    <meta charset="utf-8">
    <title id="web_title">ClickClicker</title>
    <script src="script/DetectLocal.js" charset="utf-8"></script>
    <!--can you found hidden messages in Style sheet?-->
    <!--watch the property values lol-->
    <script src="script/Click.js" charset="utf-8"></script>
  </head>
  <body>
    <header>
      <p class="header_content">Thanks for playing!</p>
    </header>
    <div class="sidebar">
      <h4 class="sidebar_title">Upgrades!</h4>
      <button id="upgrade" onclick="Upgrade(0)">Points per Click</button>
    </div>
    <main>
      <img class="Click" src="images/click.png" alt="Click Here!" onclick="onClick()">
    </main>
    <footer>
      <a class="Counter_text">POINTS:</a>
      <a class="Counter">0</a>
    </footer>
  </body>
</html>
